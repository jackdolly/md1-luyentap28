<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm đầu vào là một mảng, hàm tính tích các số nguyên tố có trong mảng và trả về kết quả</title>
</head>
<body>
<script>
    function checkSNT(n) {
        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                return false;
            }
        }
        return true;
    }
    function tinhtichSNT(arr){
        let tich = arr[0];
        for (let i = 1; i < arr.length; i++){
            if (checkSNT(arr[i]))
            tich = tich * arr[i];
        }
        return tich;
    }
    document.write(tinhtichSNT([1,2,3,4,5]))
</script>
</body>
</html>
