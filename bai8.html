<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm đầu vào là 3 giá trị a,b,c tương ứng 3 cạnh 8 tam giác.
        Hàm trả về chu vi tam giác.</title>
</head>
<body>
<script>
    function chuvi(a, b, c) {
        let s = 0;
        s = a + b + c;
        return s;
    }
    document.write(chuvi(2,3,4))
</script>
</body>
