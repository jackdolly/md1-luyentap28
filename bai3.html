<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tìm giá trị lớn nhất thứ 2 của một mảng các phần tử</title>
</head>
<body>
<script>
    let max1 = 0;
    let max2 = 0;
    function checkmax(arr){
        for(let i = 0; i < arr.length; i++) {
            if (max1 < arr[i]) {
                max1 = arr[i];
            }
        }
            for (let i = 0; i < arr.length; i++){
                if (max2 < arr[i] && arr[i] < max1){
                    max2 = arr[i];
                }
            }
            return max2;
    }
    console.log(checkmax([1,3,4,6,7,8]))
</script>
</body>
</html>
